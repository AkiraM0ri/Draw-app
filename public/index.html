<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="box-wrapper">
      <div class="box-wrapper__options">
        <img src="logo.png" class="logo" alt="Logo do garlic">
      </div>

      <div class="box-wrapper__game">
        <div class="game__players">
          <div class="player">
            <div class="player__photo"></div>
            <div class="player__infos">
              <p>Akira</p>
              <p>0 pontos</p>
            </div>
          </div>
          <div class="player">
            <div class="player__photo"></div>
            <div class="player__infos">
              <p>Thay</p>
              <p>0 pontos</p>
            </div>
          </div>
          <div class="player">
            <div class="player__photo"></div>
            <div class="player__infos">
              <p>Paulo</p>
              <p>0 pontos</p>
            </div>
          </div>
        </div>
        
        <div class="game__options">
          <canvas id="canva" class="game__screen"></canvas>

          <div class="anwser-chat">
            <div class="anwserContainer">
                <ul></ul>
            </div>
            <input type="text" class="chat__input" name="anwser" id="anwser" placeholder="Digite sua resposta">
          </div>
          
          <input type="color" class="hidden" name="colorPicker" id="colorPicker">
        </div>
      </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
